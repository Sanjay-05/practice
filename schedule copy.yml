name: Schedule Test 4.30 IST

on:
  schedule:
    - cron: "10 14 * * 4"   # 11:00 UTC = 4:30 PM IST
  workflow_dispatch:

jobs:
  test-schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Print Current Time
        run: |
          echo "Workflow triggered at:"
          date
          echo "IST time:"
          date -u
          echo "Converted to IST:"
          date -d "+5 hours 30 minutes"

      - name: Create Test File
        run: |
          echo "This ran at $(date)" > output.txt
          cat output.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: schedule-output
          path: output.txt